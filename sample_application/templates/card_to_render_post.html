{% macro card_post(title, content, actions = []) %}
<div class="card">
  <div class="card-content">
    <span class="card-title black-text">{{ title }}</span>
    {{ content|safe }}
  </div>
  {% if actions %}
  <div class="card-action">
  {% if actions %}
    {% for each in actions %}
      <a href= "/posts/{{ each[0] }}">{{ each[1]|safe }}</a>
    {% endfor %}
  {% endif %}
  </div>
  {% endif %}
</div>
{% endmacro %}
